<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ locals.title }}</title>
</head>
<body>
<div style="text-align: center">
    <table style="width: 800px">
        <thead>
        <tr style="background-color: #f5f5f5;">
            <th>ID</th>
            <th>用例name</th>
            <th>用例data</th>
            <th>用例type</th>
            <th>用例ID</th>
            <th>用例result</th>
            <th>用例Edit</th>
        </tr>
        </thead>
        <tbody>
        {% for i in locals.case_list_ %}
        <tr name="tbody">
            <td>{{ i.id }}</td>
            <td>{{ i.case_name }}</td>
            <td style="color:green">{{ i.case_steps }}</td>
            <td style="color:red">{{ i.case_type }}</td>
            <td>{{ i.case_id }}</td>
            <td>{{ i.default_result }}</td>
            <td>
                <a href="javascript:;" id='test' data= 'iiiiii' onclick="test()">ass</a>
                <a href="#" style="text-align: center;width: 30px;">修改</a>
                <a style="text-align: center;width: 20px;" onclick="openWin('http://www.baidu.com')">|</a>
                <a href="#" style="text-align: center;width: 30px;">删除</a>
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>

</div>
<form action="/case/" method="post">
    <table style="width: 700px">
        <tbody style="text-align: center">
        <tr>
            <td><input name="id" placeholder="Id" style="width: 50px"></td>
            <td><input name="case_name" placeholder="Name" style="width: 130px"></td>
            <td><input name="case_steps" placeholder="Steps" style="width: 130px"></td>
            <td>
                <select name="case_type" style="width: 135px">
                    <option value="基础测试">基础测试</option>
                    <option value="边界分析">边界分析</option>
                    <option value="性能测试">性能测试</option>
                    <option value="异常情况">异常情况</option>
                    <option value="安全测试">安全测试</option>
                    <option value="参数组合">参数组合</option>
                </select>
            </td>
            <td><input name="case_id" placeholder="None" style="width: 130px"></td>
            <td><input name="default_result" placeholder="None" style="width: 130px"></td>
        </tr>
        </tbody>
    </table>
    <input type="submit" value="增加">
    <input type="submit" value="删除">
    <input type="submit" value="修改">
</form>
<div>
    {% if '不' in locals.msg %}
    <h5><font style="color: crimson">{{ locals.msg }}</font></h5>
    {% else %}
    <h5><font style="color: green">{{ locals.msg }}</font></h5>
    {% endif %}
</div>
<script>
    function openWin(url) {
        var u = url;
        window.open(u, 'newwindow', 'height=600, width=800, top=30%,left=30%, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no');
    }

    $(function () {
        $('.shangqiao').click(function () {
            openWin('http://blog.csdn.net/solly793755670');
        });
    });
    //当页面滚动高度大于100时显示出盒子
    $(function () {
        $(window).scroll(function () {
            var top = $(window).scrollTop();
            if (top > 100) {
                $('.myside').fadeIn(800);
            } else {
                $('.myside').fadeOut(800);
            }
        });
    })
</script>
<script type="text/javascript" src="../static/js/asset_v2.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });


    $("#ckb_head").click(function () {
        if ($(this).prop("checked")) {//全选
            $("input[name='ckb']").attr("checked", "true");
        } else {//全不选
            $("input[name='ckb']").removeAttr("checked");
        }
    });

    $("#host-purchase-date").datepicker();
    $("#host-overdue-date").datepicker();
    $("#edit-host-purchase-date").datepicker();
    $("#edit-host-overdue-date").datepicker();
    $("#host-purchase-date").datepicker("option", "dateFormat", "yy-mm-dd");
    $("#host-overdue-date").datepicker("option", "dateFormat", "yy-mm-dd");
    $("#edit-host-purchase-date").datepicker("option", "dateFormat", "yy-mm-dd");
    $("#edit-host-overdue-date").datepicker("option", "dateFormat", "yy-mm-dd");

    $('input[id=lefile]').change(function () {
        $('#photoCover').val($(this).val());
    });

</script>
</body>
</html>
